<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form" action="#">
        <h1>User Registration</h1>
        <div class="input-control">
          
          <input placeholder="Username" autocomplete="off" id="username" name="username" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          
          <input placeholder="Email" autocomplete="off" id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          
          <input placeholder="Password" id="password" name="password" type="password" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          
            
          <input placeholder="Confirm Password" id="password2" name="password2" type="password" />
          <div class="error"></div>
        </div>
        <div>
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">I accept this Terms & condition policy</label>
        </div>
        <button type="submit">Sign Up</button>
              <h4>Already Have a account ? <a href="">Sign in</a></h4>
    </div>
      </form>
  </body>
</html>
